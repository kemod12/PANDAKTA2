      footer .footer-bottom { padding: 0.75rem 1rem; box-sizing: border-box; }

      <!-- Kolom 1 -->

        <p>Laboratorium Balai POM di Tarakan</p>
        
      </div>

<!-- Kolom 4 -->
      <div class="footer-column">
        <h4>Kontak</h4>
        <div class="contact-item">
          <i class="bi bi-geo-alt-fill"></i>
          <strong>Kantor</strong>
          <p>Jl. Jenderal Sudirman No. 16<br>
             RT. 03<br>
             Kel. Karang Anyar Tarakan Barat<br>
             Tarakan, Kalimantan Utara</p>
        </div>
        <div class="contact-item">
          <i class="bi bi-beaker"></i>
          <strong>Laboratorium</strong>
          <p>Jl. Yos Sudarso<br>
